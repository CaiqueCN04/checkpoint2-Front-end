<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>Home</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
        <hr>
        <main>
            <section>
                <form> 
                    <div>
                        <input name="login" id="login" type="email" placeholder="Digite seu Login" required>
                    </div>
                    <div>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div>
                        <button>
                            Entrar
                        </button>
                    </div>
                </form>
            </section>
            <section>
                <img src="./loginimg.png" alt="imagem">
            </section>
        </main>
    </div>
</body>
</html>
